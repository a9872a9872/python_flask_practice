<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>台中美食</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/drinks.css') }}">
</head>

<body class="pushable">
{% extends "template.html" %}
{% block content %}
    <!-- Page Contents -->
    <div class="pusher">

    <!-- drink -->
    <div class="ui vertical stripe segment">
        <div class="ui middle aligned stackable grid container">

            <div id="drinks" class="ui items">

                {% for value in result %}
                    <div class="ui item hideme">
                        <div class="ui medium image">
                            <img src="{{ value['image'] }}">
                        </div>
                        <div class="content">
                            <a class="header">{{ value['name'] }}</a>
                            <div class="meta">
                                <p>{{ value['address'] }}</p>
                                <p>{{ value['time'] }}</p>
                                <p>{{ value['phone_number'] }}</p>
                            </div>
                            <div class="extra">
                                <a href="{{ value['website'] }}" target="_blank">
                                    <div class="ui right floated primary button">
                                        <i class="left search icon"></i> Search
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>

        </div>
    </div>

{% endblock %}

</div>

</body>

</html>
